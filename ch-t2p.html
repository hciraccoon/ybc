  <h3 class="h3-ch">孔明庙前有老柏, 柯如青铜根如石, 霜皮溜雨四十围</h3>
  <div class="author">作者: 杜甫</div>
  <div class="date"><i class="fa fa-clock-o" aria-hidden="true"></i>&nbsp;2020年07月15日</div>

<img src="blur-03.png" width="375">
<div class="article-ch">
<p>孔明庙前有老柏，柯如青铜根如石，霜皮溜雨四十围，黛色参天二千尺，君臣已与时际会，树木犹为人爱惜，云来气接巫峡长，月出寒通雪山白。</p>
<p>忆昨路绕锦亭东，先主武侯同閟宫，崔嵬枝干郊原古，窈窕丹青户牖空，落落盘踞虽得地，冥冥孤高多烈风，扶持自是神明力，正直原因造化功。</p>

</div>
  <img src="blur-04.png" width="375">
<div class="article-ch">
<p>大厦如倾要梁栋, 万牛回首丘山重, 不露文章世已惊, 未辞剪伐谁能送, 苦心岂免容蝼蚁, 香叶终经宿鸾凤, 志士幽人莫怨嗟, 古来材大难为用.</p>
